<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/game.css">
    
</head>
<body>
    <div class="container" id="hero-image">
        <div id="game" class="column center">
            <div id="display">
                <div class="display-item">
                    <p id="progress-text" class="display-prefix">Question</p>
                    <div id="progress-bar">
                        <div id="progress-bar-full">

                        </div>
                    </div>
                    
                </div>
                <div class="display-item">
                   <p class="display-prefix">
                       Score
                   </p>
                   <h1 class="main-text" id="score">0</h1>
                </div>
            </div>
            <h1 id="question">What year was ScreenCloud founded?</h1>
            <div class="choices">
                <p class="choice-options">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choices">
                <p class="choice-options">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choices">
                <p class="choice-options">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choices">
                <p class="choice-options">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
    <script src="/assets/js/game.js"></script>
    
</body>
</html>
