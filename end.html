<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Last Page</title>
     <link rel="stylesheet" href="/assets/css/style.css">
     <script src="https://kit.fontawesome.com/d678b06455.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="hero-image">
        <div id="end" class="column center">
            <h1 id="final-score">0</h1>
            <!-- form to enter your name and submit highscore -->
            <form class="end-form">
                <h2 id="end-text">Enter your name below to save score!</h2>
                <input type="text" name="name" id="username" placeholder="Enter your name">
                <button class="button" id="save-score-button" type="submit" onclick="saveHighScore(event)" disabled>Save <i class="fas fa-save"></i></button>
            </form>
            <a href="/game.html" class="button">Play Again <i class="fas fa-play"></i></a>
            <a href="/index.html" class="button">Go home <i class="fas fa-home"></i></a>
        </div>
    </div>
    
</body>
</html>
